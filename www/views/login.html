<style>
    body, .page__background{
        background-color: #fafafa;
    }
    .login-form {
        text-align: center;
        width: 80%;
        margin: 60px auto 0;
    }

    input[type=email], input[type=password] {
        display: block;
        width: 100%;
        margin: 0 auto;
        outline: none;
        height: 100%;
        padding-top: 15px;
        padding-bottom: 16px;
    }

    .login-button {
        width: 100%;
        margin: 0 auto;
    }

    .forgot-password {
        display: block;
        margin: 8px auto 0 auto;
        font-size: 14px;
    }
    .login-form input{
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        padding: 8px;
        outline: 0;
        border: 1px solid #b0cfe0;
        -webkit-transition: all .30s ease-in-out;
        -moz-transition: all .30s ease-in-out;
        -ms-transition: all .30s ease-in-out;
        -o-transition: all .30s ease-in-out;
        font-size: 13px;
        line-height: 16px;
        font-family: arial;
        margin-bottom: 10px;
    }
    .login-form input:focus{
        box-shadow: 0 0 5px #b0cfe0;
        border: 1px solid #b0cfe0;
    }

</style>
<ons-page>
    <ons-toolbar>
        <div class="center"><img src="images/home-logo-133x50.png" height="40px"/></div>
    </ons-toolbar>

    <div class="login-form">
        <input type="email" placeholder="Email" value="">
        <input type="password" placeholder="Password" value="">
        <br><br>
        <ons-button modifier="large" class="login-button" ng-click="login()">Log In</ons-button>
        <br><br>
        <ons-button modifier="quiet" class="forgot-password">Forgot password?</ons-button>
    </div>

</ons-page>
